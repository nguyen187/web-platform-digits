        <h2 class="header"><span class="icon"></span>Home</h2>

        <div class="quick-press" id = 'login-main'>
          <h1 class="logo-label"> LOGIN</h1>
          <form action="/login"id='login-form' method="post" style="position: relative;">
            <input type="text" name="user" size="5" placeholder="User name" style="position: relative; top: 10px; left: 210px; width: 300px;"/>
            <input type="password" name="pass" placeholder="Password" style="position: relative; top: 10px; left: 210px; width: 300px;"/>
            <!-- <button type="button" class="save"></button> -->
            <!-- <button type="button" class="delet"></button> -->
            <p id="login-message" style="position: relative;left: 25%;bottom: 0%;margin-top: 15px;margin-bottom: 5px;">{{loginalerts}}</p>
            <br>
            <button type="submit" class="submit-login"style=";left: 40%;margin-top:2px;margin-bottom:10px;" name="submit">Login</button>
          </form>


        </div>
          <img class='img-cover'src="../static/image/cover_image.png" alt="cover-image"> 

       </div>



      <div id="load">
        <h2 class="header"><span class="icon"></span>Load</h2>

        <div class="quick-press" >
          <h4> ⤵️  Information:</h4>
          
            <!-- <button type="submit" class="submit" name="submit">Upload file</button> -->
          <form action="/Load" id="load-form" method="post"enctype="multipart/form-data">
            <div class="upfile">
              <h2>Raman Spectrum Data</h2>
              <input type="file" id="raman" name="uploaded-file-raman"accept=".csv">
                <br>
                <h2>Operation Data</h2>
                <input type="file" id="operation" name="uploaded-file-operation"accept=".csv">
              </div>
            <input type="text" name="CusID" placeholder="Customer ID" autofocus/>
            <input type="text" name="ProID" placeholder="Project ID" autofocus/>
            <input type="text" name="BatchID" placeholder="Batch ID (only number)" autofocus/>
            <input type="text" name="Operator" placeholder="Operator" autofocus/>
            <input type="text" name="Pilot" placeholder="Pilot" autofocus/>
            <input type="text" name="AAA" placeholder="AAA" autofocus/>
            <input type="text" name="BBB" placeholder="BBB" autofocus/>
            <input type="text" name="CCC" placeholder="CCC" autofocus/>

            <div class="container" id = 'processbar' >    
              <div class="progress progress-striped">
                <div class="progress-bar">
                </div>                       
              </div> 
            </div>
            <p id="alert-message">{{alert1}}</p>


            <!-- <button type="button" class="save"></button> -->
            <!-- <button type="button" class="delet"></button> -->
            <button type="submit"id='submit-link' class="submit" name="submit">Upload</button>
            
          </form>
